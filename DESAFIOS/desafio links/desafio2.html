<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos <br>para descobrir qual tag usar em cada caso.</br></p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr> </li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
