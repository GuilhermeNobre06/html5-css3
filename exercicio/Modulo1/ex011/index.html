<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>midias Dinamicas</h1>
    <p>Entre por varios tipos de telas, (computador, tablet e celular) e veja a magica ou apenas diminua e aumente o seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio controls>
        <source src="midias/sem topete.m4a" type="audio/mpeg">
        <source src="midias/sem topete.ogg" type="audio/ogg">
        <source src="midias/sem topete.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audios! clique<a href="midias/sem topete.m4a"> aqui</a> Para baixar o audio</p>
    </audio>
</body>
</html>
