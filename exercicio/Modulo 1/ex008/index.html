<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start=""> <!--posso colocar por onde começar com start e mudar o tipo da lista com type-->
        <li>Acordo</li>
        <li>Tomo Banho</li>
        <li>Escovo os dentes</li>
        <li>Tomo Café da manhã</li>
        <li>vou trabalhar</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type=""> <!--tem os tipos disc, circle e square-->
        <li>manteiga</li>
        <li>Sal</li>
        <li>Açucar</li>
        <li>feijão</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
