<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Logo Abaixo Você verá Um video</p>
    <video width="560" poster="midias/Teste.png" controls>
        <source src="midias/Valorant montage. [Let me down slowly].mp4" type="video/mp4">
        <source src="midias/video2-m4v.mkv" type="video/m4v">
        <source src="midias/video2webm.webm" type="video/webm">
        <source src="midias/video2ogg" type="video/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio, clique <a href="https://youtu.be/4LoJ_gF98z4?si=2xFPBt_NTMyMGASq">aqui</a> para baixar</p>
    </video>
    <!--Sempre colocar todos os tipos de video caso for hospedar localmente-->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MipFk7ae0cY?si=7gK2maa8LeBxER41" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
