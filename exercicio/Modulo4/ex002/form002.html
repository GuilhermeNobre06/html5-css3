<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- escrever Required para quando for obrigatorio colocar valor-->

    <!-- minlenght é o minimo de caracteres e max é o maximo-->
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" placeholder="Insira seu usuario" required minlength="5" maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Insira sua Senha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
