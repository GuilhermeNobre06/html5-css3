<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: salmon;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: 1;">A</div>
        <div class="item" style="order: 2;">B</div>
        <div class="item" style="order: 5;">C</div>
        <div class="item" style="order: -4;">D</div>
        <div class="item" style="order: -7;">E</div>
        <div class="item" style="order: 3;">F</div>
        <div class="item" style="order: 10;">G</div>
        <div class="item" style="order: 9;">H</div>
    </div>
</body>
</html>
