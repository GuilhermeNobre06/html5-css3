<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: salmon;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Beleza</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">conteudo maior</div>
        <div class="item">F</div>
        <div class="item">Guilherme nobre nunes e o meu nome</div>
        <div class="item">H</div>
    </div>
</body>
</html>
